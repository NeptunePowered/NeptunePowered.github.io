<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lightweight implementation of CanaryLib." />
    <link rel="shortcut icon" href="/favicon.png" />

    <title>{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}</title>

    <!-- Google Web Font Embed -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css" />

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" />

    <!-- Custom styles for this template -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.colorbox/1.4.33/example1/colorbox.css" rel="stylesheet" type="text/css" />
    <link href="/css/application.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="templatemo-top-bar" id="templatemo-top">
    <div class="container">
        <div class="subheader">
            <div id="email" class="pull-right">
                <img src="/images/email.png" alt="email"/>
                <a href="mailto:contact@neptunepowered.org">contact@neptunepowered.org</a>
            </div>
            <div id="twitter" class="pull-right">
                <img src="/images/twitter.png" width="22" height="16" alt="twitter"/>
                <a href="https://twitter.com/NeptunePowered">@NeptunePowered</a>
            </div>
        </div>
    </div>
</div>
<div class="templatemo-top-menu">
    <div class="container">
        <!-- Static navbar -->
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="navbar-brand"><img src="/images/logo.png" height="71" alt="Neptune"
                                                      title="Neptune" /></div>
                </div>
                <div class="navbar-collapse collapse" id="templatemo-nav-bar">
                    <ul class="nav navbar-nav navbar-right" style="margin-top: 40px;">
                        <li class="active"><a href="/">HOME</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" style="margin-top: 40px;">
                        <li class="inactive"><a href="https://github.com/NeptunePowered">CODE</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" style="margin-top: 40px;">
                        <li class="inactive"><a href="http://docs.neptunepowered.org/">DOCS</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

{{ content }}

<div class="templatemo-footer">
    <div class="container">
        <div class="row">
            <div class="text-center">
                <div class="footer_bottom_content">&copy; 2015, <a href="http://jamierocks.uk">Jamie Mansfield</a>.</div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="/js/stickUp.min.js"  type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.colorbox/1.4.33/jquery.colorbox-min.js"></script>
<script src="/js/application.js"  type="text/javascript"></script>
</body>
</html>
